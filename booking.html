<body>
  <header>
    <div class="logo">乡味工坊</div>

      <a href=" ">首页</a >

    </nav>
  </header>

  <section class="booking">
    <h2>预约乡村体验</h2>
    <form id="bookingForm">
      <div class="form-group">
        <label for="name">姓名</label>
        <input type="text" id="name" required>
      </div>
      
      <div class="form-group">
        <label for="phone">手机号</label>
        <input type="tel" id="phone" required>
      </div>
      
      <div class="form-group">
        <label for="type">预约类型</label>
        <select id="type" required>
          <option value="">请选择</option>
          <option value="study">研学课程</option>
          <option value="team">团建活动</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="date">预约日期</label>
        <input type="date" id="date" required>
      </div>
      
      <div class="form-group">
        <label for="people">人数</label>
        <input type="number" id="people" min="1" required>
      </div>
      
      <button type="submit" class="btn">提交预约</button>
    </form>
  </section>

  <footer>
    <p>联系电话：400-123-4567 | 邮箱：info@xiangwei.com</p >
  </footer>

  <script>
    document.getElementById("bookingForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("预约提交成功！我们会尽快与您联系。");
      this.reset();
    });
  </script>
</body>
